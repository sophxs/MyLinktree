<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="src/styles/style.css" />

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="https://unpkg.com/scrollreveal"></script>

</head>
<body>
  <main>
    <section id="icon">
      <div class="icon-content">
        <img src="src/images/20240615_150629.jpg" alt="">
        <p>Sophia Santiago</p>
      </div>
    </section>

    <section id="about_me">
      <h2 class="section-title">
        Sobre mim:
      </h2>

      <p class="section-subtitle">
        Me chamo Sophia, tenho 20 anos e atualmente estou cursando design gráfico, mas já sou formanda em análise e desenvolvimento de sistemas.
        Abaixo deixei 2 links para poderem conhcer um pouco do meu trabalho como designer e desenvolvedora.
      </p>
    </section>

    <section id="links">
      <h2 class="section-title">
        Links:
      </h2>

      <div class="links-buttons">
        <a href="#" id="programming">
          <button class="btn-default">Portfólio de programação</button>
        </a>

        <a href="#" id="design">
          <button class="btn-default">Portfólio de design</button>
        </a>
      </div>
    </section>

    <section id="social_media">
      <h2 class="section-title">
        Redes sociais:
      </h2>

      <div class="social-media-buttons">
        <a href="#">
          <i class="fa-brands fa-whatsapp"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-tiktok"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>
    </section>
  </main>

  <script src="src/javascript/script.js"></script>
  
</body>
</html>
